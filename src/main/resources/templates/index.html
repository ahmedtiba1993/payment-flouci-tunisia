<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .payment-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-logo {
            width: 100px;
            height: auto;
        }

        .payment-title {
            font-size: 24px;
            font-weight: bold;
        }

        .payment-button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="payment-container">
        <h1 class="payment-title">Complete Your Purchase</h1>
        <form action="/payment/create" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Payment Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" min="100" placeholder="min 100 millimes" required>
            </div>
            <button type="submit" class="btn btn-primary payment-button">Pay Now</button>
        </form>
    </div>
</div>
</body>
</html>
